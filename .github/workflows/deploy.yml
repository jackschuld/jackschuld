name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can adjust the version if needed

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Make sure this is your build command (e.g., `yarn build`)

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_dir: ./build  # This should be the output folder of your build (check the `npm run build` output)
