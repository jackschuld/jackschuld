name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Make sure this matches your default branch (it could be 'master' or another)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # You can adjust this to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch where the site will be deployed (GitHub Pages uses this branch)
          folder: dist      # The folder where the built files are located (Vite typically creates this)
